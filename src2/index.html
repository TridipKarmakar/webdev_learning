<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>login Page</title>
  </head>
  <body
    class="bg-gray-800 font-sans justify-center items-center flex min-h-screen"
  >
    <div
      class="bg-[#38526d] text-[#ffffff] p-8 rounded-lg shadow-lg max-w-sm w-full"
    >
      <h2 class="text-2xl text-center mb-6 font-bold">Login</h2>
      <form class="justify-center items-center" action="">
        <div>
          <label class="block text-sm font-medium mb-2" for="email"
            >Email</label
          >
          <input
            class="bg-[#5c7997] text-white w-full rounded-sm border-1 border-blue-100 px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="email"
            name=""
            placeholder="Email"
          />
        </div>
        <div>
          <label class="block text-sm font-medium mb-2" for="password"
            >Password</label
          >
          <input
            class="bg-[#5c7997] text-white w-full rounded-sm border-1 border-blue-100 px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="password"
            name=""
            placeholder="Password"
          />
        </div>

        <button
          class="w-full font-bold shadow-2xsm bg-green-700 py-1.5 rounded-md text-white hover:bg-green-800 drop-shadow-xl shadow-black cursor-pointer transition duration-300 ease-in-out"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
