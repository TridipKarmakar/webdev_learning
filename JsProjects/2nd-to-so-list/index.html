<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Add New Action Items</div>
      <form action="#">
        <div class="task-details">
          <div class="input-details">
            <span class="details">Project Name</span>
            <input type="text" placeholder="Enter the project Name" required />
          </div>
          <div class="input-details">
            <span class="details">Department Name</span>
            <input
              type="text"
              placeholder="Enter the Department Name"
              required
            />
          </div>
          <div class="input-details">
            <span class="details">Issue Description</span>
            <textarea type="text" placeholder="Details..." required> </textarea>
          </div>
          <div class="input-details">
            <span class="details">Present Comment</span>
            <textarea
              type="text"
              placeholder="Enter the current status"
              required
            >
            </textarea>
          </div>

          <div class="input-details">
            <span class="details">Responsible Person</span>
            <input type="text" placeholder="Resp. Name" required />
          </div>
          <div class="input-details">
            <span class="details">Target Date</span>
            <input type="Date" placeholder="Enter Target Date" required />
          </div>

          <div class="input-details">
            <span class="details">Status</span>
            <select required>
              <option value="" disabled selected>Select Status</option>
              <option value="Pending">Pending</option>
              <option value="Done">Done</option>
            </select>
          </div>
        </div>

        <div class="button">
          <input type="submit" value="Add Action Items" />
        </div>
      </form>
      <ul id="todo-list"></ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
