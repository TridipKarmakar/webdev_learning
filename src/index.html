<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode To-Do List</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body
    class="font-inter bg-[#121212] text-[#ffffff] flex justify-center items-center h-screen"
  >
    <div class="bg-[#1e1e1e] p-5 rounded-xl w-[80] shadow-2xl">
      <h1 class="text-center font-bold text-2xl mb-5">To-Do List</h1>
      <div class="flex justify-center mb-5">
        <input
          class="w-[70%] p-2.5 bg-[#333333] rounded-sm text-[#fff] border-none outline-none"
          type="text"
          placeholder="Add a new task"
        />
        <button
          class="ml-2.5 w-[30%] p-2.5 bg-[#6200ea] border-none rounded-sm text-[#fff] font-bold cursor-pointer hover:bg-[#3700b3] transition duration-250"
        >
          Add Task
        </button>
      </div>
      <ul class="list-none p-0">
        <li
          class="bg-[#333333] p-2.5 mb-2.5 flex justify-between items-center rounded-sm"
        >
          Task 1
        </li>
      </ul>
    </div>
  </body>
</html>
