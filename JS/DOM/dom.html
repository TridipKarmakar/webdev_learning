<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript DOM Fun Examples with cahi</title>

    <style>
      body {
        background: #1a1a1a;
        color: #fff;
        text-align: center;
      }

      .highlight {
        background-color: yellow;
        font-weight: bold;
        color: #1a1a1a;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript DOM Fun Examples</h1>

    <!-- Example 1: Accessing DOM Element  -->
    <section id="example-1">
      <h2>Accessing DOM Element</h2>
      <p id="myParagraph">
        This is a paragraph. Click the button to change me!
      </p>
      <button id="changeTextButton">Change Text</button>
    </section>

    <!-- Example 2: Traversing the DOM  -->
    <section id="example-2">
      <h2>Traversing the DOM</h2>
      <ul id="citiesList">
        <li>New York</li>
        <li>Tokyo</li>
        <li>Paris</li>
        <li>London</li>
      </ul>
      <button id="highlightFirstCity">Highlight First City</button>
    </section>

    <script src="./sript.js "></script>
  </body>
</html>
